<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="<%= siteConfig.manifest.icons.favicon %>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= siteConfig.name %>
  </title>
  <meta name="theme-color" content="<%= siteConfig.themeColor %>">
  <link rel="apple-touch-icon" href="<%= siteConfig.manifest.icons.appleTouchIcon %>" sizes="180x180">
  <link rel="mask-icon" href="<%= siteConfig.manifest.icons.maskIcon %>" color="<%= siteConfig.themeColor %>">
  <meta name="description" content="<%= siteConfig.description %>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=<%= siteConfig.fonts.families.join('&') %>&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
